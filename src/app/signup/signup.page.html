<ion-header >
 
</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Signup</h4>
    <p>Register with awfas</p>
  </div>

  <ion-input [(ngModel)]="name" placeholder="Full Name" class="primary-input"></ion-input>
  <ion-input [(ngModel)]="username" placeholder="Username" class="primary-input"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="Password" type="password" class="primary-input"></ion-input>


  <p>By signup up you're agreed to out Terms & Conditions</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="goToGoals()">SIGN UP</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
